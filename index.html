<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para ti ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            background-color: #fce4ec;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        .container { text-align: center; width: 100%; }
        #treeCanvas { max-width: 100%; height: auto; }
        h1 { color: #d81b60; font-size: 1.5rem; margin: 20px; min-height: 60px; }
        .botones { display: flex; justify-content: center; gap: 20px; height: 50px; }
        button { padding: 12px 25px; font-size: 1.1rem; border: none; border-radius: 25px; cursor: pointer; font-weight: bold; }
        #btnSi { background-color: #e91e63; color: white; z-index: 10; }
        #btnNo { background-color: #9e9e9e; color: white; position: absolute; transition: 0.2s ease; }
    </style>
</head>
<body>
    <div class="container">
        <canvas id="treeCanvas"></canvas>
        <h1 id="pregunta">¬øQuieres ser mi San Valent√≠n? ‚ù§Ô∏è</h1>
        <div class="botones">
            <button id="btnSi">¬°S√ç!</button>
            <button id="btnNo">No</button>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('treeCanvas');
        const ctx = canvas.getContext('2d');
        const btnNo = document.getElementById('btnNo');
        const btnSi = document.getElementById('btnSi');
        const pregunta = document.getElementById('pregunta');
        canvas.width = 400; canvas.height = 400;

        function drawHeart(x, y, size, color) {
            ctx.beginPath();
            ctx.fillStyle = color || `rgba(216, 27, 96, ${Math.random() * 0.7 + 0.3})`;
            ctx.moveTo(x, y);
            ctx.bezierCurveTo(x, y - size / 2, x - size, y - size / 2, x - size, y);
            ctx.bezierCurveTo(x - size, y + size / 2, x, y + size, x, y + size);
            ctx.bezierCurveTo(x, y + size, x + size, y + size / 2, x + size, y);
            ctx.bezierCurveTo(x + size, y - size / 2, x, y - size / 2, x, y);
            ctx.fill();
        }

        ctx.fillStyle = '#5d4037';
        ctx.fillRect(190, 300, 20, 100);

        for (let i = 0; i < 150; i++) {
            const angle = Math.random() * Math.PI * 2;
            const radius = Math.random() * 100;
            const x = 200 + Math.cos(angle) * radius * 1.2;
            const y = 230 + Math.sin(angle) * radius;
            drawHeart(x, y, Math.random() * 8 + 4);
        }

        const moverBoton = () => {
            const x = Math.random() * (window.innerWidth - btnNo.offsetWidth);
            const y = Math.random() * (window.innerHeight - btnNo.offsetHeight);
            btnNo.style.left = `${x}px`;
            btnNo.style.top = `${y}px`;
        };

        btnNo.addEventListener('mouseover', moverBoton);
        btnNo.addEventListener('touchstart', (e) => { e.preventDefault(); moverBoton(); });

        btnSi.addEventListener('click', () => {
            pregunta.innerHTML = "¬°Sab√≠a que dir√≠as que s√≠! üòç";
            btnNo.style.display = 'none';
            btnSi.style.display = 'none';
            setInterval(() => {
                drawHeart(Math.random() * canvas.width, Math.random() * canvas.height, 15, '#ff4081');
            }, 100);
        });
    </script>
</body>
</html>
